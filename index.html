<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-wrapper">
        <header>
            <h3 id="title">tic-tac-toe</h3>
            <div id="stats-container">
                <div id="stats">X : 0 - O : 0</div>
            </div>
            <div id="reset-btn-container">
                <div id="reset-btn">Reset game</div>
            </div>
        </header>
        <main>
            <div id="game-container">
                <h4 id="turn-info">X's turn!</h4>
                <div id="game-container-inner">
                    <div id="one" row="0" column="0"></div>
                    <div id="two" row="0" column="1"></div>
                    <div id="three" row="0" column="2"></div>
                    <div id="four" row="1" column="0"></div>
                    <div id="five" row="1" column="1"></div>
                    <div id="six" row="1" column="2"></div>
                    <div id="seven" row="2" column="0"></div>
                    <div id="eight" row="2" column="1"></div>
                    <div id="nine" row="2" column="2"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
